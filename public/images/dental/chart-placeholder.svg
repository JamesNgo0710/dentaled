<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>

  <!-- Grid -->
  <line x1="0" y1="150" x2="400" y2="150" stroke="#dee2e6" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="300" stroke="#dee2e6" stroke-width="1"/>

  <!-- Upper teeth -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="35" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="70" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="105" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="140" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="175" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="210" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="245" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
  </g>

  <!-- Lower teeth -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="35" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="70" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="105" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="140" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="175" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="210" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
    <rect x="245" y="0" width="25" height="40" fill="#ffffff" stroke="#495057" stroke-width="2" rx="5"/>
  </g>

  <!-- Label -->
  <text x="200" y="25" font-family="Arial" font-size="14" fill="#495057" text-anchor="middle" font-weight="bold">
    Dental Chart
  </text>
</svg>
